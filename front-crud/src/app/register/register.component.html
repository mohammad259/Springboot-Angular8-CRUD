<div>
    <h3 class="text-center">{{message}}</h3>
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12">
            <h4 class="mt-4 mb-4">Registration</h4>
            <form>
                <fieldset>
                    <div class="form-group">
                        <label for="username">Username </label>
                        <input type="text" name="username" [(ngModel)] ="user.username" id="username"
                             class="form-control" placeholder="Please Enter Username" required/>
                    </div>
                    <div class="form-group">
                        <label for="firstname">First name </label>
                        <input type="text" name="firstname" [(ngModel)] ="user.firstname" id="firstname" 
                            class="form-control" placeholder="Please Enter firstname" required/>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last name </label>
                        <input type="text" name="lastname" [(ngModel)] ="user.lastname" id="lastname" 
                            class="form-control" placeholder="Please Enter Lastname" required/>
                    </div>
                    <div class="form-group">
                        <label for="age">Age </label>
                        <input type="text" name="age" [(ngModel)] ="user.age" id="age"
                             class="form-control" placeholder="Please Enter Age" required/>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile Number </label>
                        <input type="text" name="mobile" [(ngModel)] ="user.mobile" id="mobile" 
                            class="form-control" placeholder="Please Enter Mobile Number" required/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password </label>
                        <input type="password" name="password" [(ngModel)] ="user.password" id="password" 
                            class="form-control" placeholder="Please Enter Password" required/>
                    </div>
                    <div class="form-group">
                        <input class="btn btn-success" type="submit" value="Register" (click)="registerNow()"/> 
                                        &nbsp; <input class="btn btn-primary" type="reset" value="Clear"/>
                    </div> 
                </fieldset>
            </form>
        </div>
    </div>
</div>
